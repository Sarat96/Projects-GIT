<!DOCTYPE html>
<html>
<head>
	<title>E-Vidya | Create Course</title>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
	  <a class="navbar-brand" href="index.html">E-Vidya Logo</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">     
	     
	    </ul>
	    
	  </div>
	</nav>

	<div class="container" style="margin-top:20px;">
		<h4>Name of the course here</h4>
		<h5>Category of the course here</h5>
		<hr>
		<h5>Fill the details below to finish creating the course :</h5>
		<hr>
		<form>
			<div class="form-group">
			    <label for="coursedescription"><b>Course Description</b></label>
			    <textarea placeholder="Enter Description" class="form-control" id="coursedescription"  rows="5" cols="10"></textarea>
			    <small id="DescriptionHelp" class="form-text text-muted">Not more than 150 words.</small>
			</div>
			<hr>
			<div class="form-group">
			    <label for="lessontitle01"><b>Lesson 01</b></label>
			    <input type="text" placeholder="Enter title" class="form-control" id="lessontitle01"/>
			    <div class="form-group">
				    <label for="lesson01file">Choose a file :</label>
				    <input type="file" class="form-control-file" id="lesson01file">
				</div>
			</div>
			<hr>
			<button class="btn btn-primary">Add a lesson</button>
			<button class="btn btn-primary">Add a quiz</button>
		</form>
	</div>

	<footer>
		<center id="footer-text">Copyright &copy; E-Vidya</center>
	</footer>

</body>
</html>
